<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Languages - Yggdrasil World Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/CitiesStyles.css}">
</head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>

<div class="container mt-5">
    <h1>Languages Management</h1>
    <div class="mb-4">
        <div class="btn-group" role="group" aria-label="CRUD actions">
            <button class="btn btn-primary" data-toggle="modal" data-target="#createLanguageModal">Create</button>
            <a href="#" class="btn btn-secondary" data-toggle="modal" data-target="#searchLanguageModal">Read</a>
            <a href="#" class="btn btn-warning">Update</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
    <div class="scrollable-table">
        <table class="table table-bordered table-striped header-fixed">
            <thead class="thead-light sticky-top">
            <tr>
                <th>Country (Country Code)</th>
                <th>Language</th>
                <th>Is Official</th>
                <th>Percentage Spoken</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="language : ${languages}">
                <td th:text="${language.getId().getCountryCode()}"></td>
                <td th:text="${language.getId().getLanguage()}"></td>
                <td th:text="${language.getIsOfficial()}"></td>
                <td th:text="${language.getPercentage()}"></td>
                <td>
                    <div class="button-group">
                        <a href="#" class="btn btn-warning btn-sm"
                           th:attr="data-country-code=${language.getId().getCountryCode()}, data-language=${language.getId().getLanguage()}"
                           onclick="openUpdateModal(this); return false;">
                            Update</a>
                        <a href="#" class="btn btn-danger btn-sm"
                           th:attr="data-country-code=${language.getId().getCountryCode()},
                           data-language=${language.getId().getLanguage()},
                           data-is-official=${language.getIsOfficial()},
                           data-percentage=${language.getPercentage()}"
                           onclick="deleteLanguage(this)">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/modals/create-language}"></div>
<!--<div th:replace="~{fragments/modals/search-language}"></div>-->
<div th:replace="~{fragments/modals/no-language.html}"></div>
<div th:replace="~{fragments/modals/update-language}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        if ("[[${noLanguageFound}]]" === 'true') {
            $('#noLanguageModal').modal('show');
        }

        $('#noLanguageModal').on('hidden.bs.modal', function () {
            window.location.href = '/languages';
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('updateLanguageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            patchLanguage();
        });
    });


    function openUpdateModal(element) {
        if (element) {
            var countryCode = element.getAttribute('data-country-code');
            var language = element.getAttribute('data-language');
            var isOfficial = element.getAttribute('data-is-official');
            var percentage = element.getAttribute('data-percentage');

            // Set the form values
            document.querySelector('#updateLanguageModal #countryCode').value = countryCode;
            document.querySelector('#updateLanguageModal #language').value = language;
            document.querySelector('#updateLanguageModal #hiddenCountryCode').value = countryCode;
            document.querySelector('#updateLanguageModal #hiddenLanguage').value = language;
            document.querySelector('#updateLanguageModal #isOfficial').value = isOfficial;
            document.querySelector('#updateLanguageModal #percentage').value = percentage;
        }
        $('#updateLanguageModal').modal('show');
    }

    function patchLanguage() {
        var countryCode = document.querySelector('#updateLanguageModal #hiddenCountryCode').value;
        var language = document.querySelector('#updateLanguageModal #hiddenLanguage').value;
        var isOfficial = document.querySelector('#updateLanguageModal #isOfficial').value;
        var percentage = document.querySelector('#updateLanguageModal #percentage').value;

        percentage = parseFloat(percentage);
        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
            alert('Percentage must be between 0 and 100.');
            return;
        }

        var updateData = {
            isOfficial: isOfficial,
            percentage: percentage
        };

        fetch(`/languages/${encodeURIComponent(countryCode)}/${encodeURIComponent(language)}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updateData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Language updated successfully.');
                    location.reload();
                } else {
                    alert('Failed to update language.');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    function deleteLanguage(element) {
        var countryCode = element.getAttribute('data-country-code');
        var language = element.getAttribute('data-language');

        if (confirm('Are you sure you want to delete this language?')) {
            fetch(`/languages/${encodeURIComponent(countryCode)}/${encodeURIComponent(language)}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json' // Specify content type if needed
                }
            }).then(response => {
                if (response.ok) {
                    alert('Language deleted successfully.');
                    location.reload();
                } else {
                    alert('Failed to delete language.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete language.');
            });
        }
    }
</script>

</body>
</html>
